<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hotel Booking</title>
    <link rel="stylesheet" href="css/main.css">

<body>

        <div class="header_qna">

        </div>
        <nav class="header_nav">
            <div class="container">
                <ul class="nav_ul">
                <li class="nav_li"><a href="#" class="nav_li-a">

                </a></li>

                </a></li>
                <li class="nav_li"><a href="#" class="nav_li-a">

                </a></li>

                </a></li>
                <li class="nav_li"><a href="#" class="nav_li-a">
                    Restaurants
                </a></li>
                <li class="nav_li"><a href="#" class="nav_li-a">
                    Events
                </a></li>
                <li class="nav_li"><a href="#" class="nav_li-a">
                    Rodrigues
                </a></li>
            </ul>
            </div>

    <main id="main">
        <div class="container">

        </div>

    <footer id="footer">
        <div class="container">

        </div>
    </footer>
